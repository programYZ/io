<script type="text/javascript">
    function copyText() {
      var text = document.getElementById("text").innerText;
      var input = document.getElementById("input");
      input.value = text; // 修改文本框的内容
      input.select(); // 选中文本
      document.execCommand("copy"); // 执行浏览器复制命令
      alert("复制成功");
    }
	function convertbits(){
		var data = ["3","65","61","234","4","15","172","209","45","216","121","8","229","42","5","195","146","171","134","245","59","156","235","171","66","230","72","181","194","188","234","5","173"];
		console.log('=========data',data)
		var frombits = 8;
		var tobits = 5;
		var pad = true;
	  var acc = 0;
	  var bits = 0;
	  var ret = [];
	  var maxv = (1 << tobits) - 1;
	  for (var p = 0; p < data.length; ++p) {
			console.log('=========p',p)
	    var value = data[p];
	    if (value < 0 || (value >> frombits) !== 0) {
				console.log('=========value',value)
	      return null;
	    }
	    acc = (acc << frombits) | value;
	    bits += frombits;
	    while (bits >= tobits) {
	      bits -= tobits;
	      ret.push((acc >> bits) & maxv);
	    }
	  }
	  console.log('=========ret',ret)
	  if (pad) {
	    if (bits > 0) {
	      ret.push((acc << (tobits - bits)) & maxv);
	    }
	  } else if (bits >= frombits || ((acc << (tobits - bits)) & maxv)) {
	    return null;
		}
		console.log('=========ret',ret)
		console.log('=========data',data)
	  return ret;
	}
  </script>
